<!DOCTYPE html>
<html>
  <head>
    <link
     href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
    <title>Popup</title>
  </head>
  <body>
    <a href="#" class="trigger_popup" id="success_trigger">Success</a>
    <div class="popup" id="success">
      <div class="popup-content">
        <div class="imgbox">
          <img src="checked.png" alt="" class="img">
        </div>
        <div class="title">
          <h3>Succes!</h3>
        </div>
        <p class="para">Contul dvs. a fost creat cu succes</p>
        <form action="">
          <a href="#" class="button" id="s_button">OK</a>
        </form>
      </div>
    </div>
    <a href="#" class="trigger_popup" id="error_trigger">Error</a>
    <div class="popup" id="error">
      <div class="popup-content">
        <div class="imgbox">
          <img src="cancel.png" alt="" class="img">
        </div>
        <div class="title">
          <h3>Imi pare rau :(</h3>
        </div>
        <p class="para">Ceva n-a mers bine. Vă rugăm să încercați din nou!</p>
        <form action="">
          <a href="#" class="button" id="e_button">ÎNCEARCĂ DIN NOU</a>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
   
</html>
